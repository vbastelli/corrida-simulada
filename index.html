<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula E Race Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Formula E Race Simulation</h1>
        <div id="drivers">
            <button id="driver1">Edoardo Mortara</button>
            <button id="driver2">Nyck de Vries</button>
        </div>
        <div id="track">
            <img id="car1" class="car" src="car1.png" alt="Car 1">
            <img id="car2" class="car" src="car1.png" alt="Car 2">
        </div>
        <button id="startRace">Start Race</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
